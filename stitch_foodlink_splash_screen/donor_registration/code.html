<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FoodLink Donor Registration</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#11d452",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
            "foreground-light": "#111813",
            "foreground-dark": "#e3e3e3",
            "subtle-light": "#61896f",
            "subtle-dark": "#a3b1a9",
            "input-light": "#f0f4f2",
            "input-dark": "#1a2c20"
          },
          fontFamily: {
            "display": ["Work Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
<header class="flex items-center p-4">
<button class="text-foreground-light dark:text-foreground-dark p-2">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-foreground-light dark:text-foreground-dark text-center flex-1 pr-10">Register</h1>
</header>
<main class="flex-grow px-6 py-4">
<form class="space-y-6">
<div>
<label class="sr-only" for="full-name">Full Name</label>
<input class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark border-0 rounded-lg h-14 px-4 focus:ring-primary focus:ring-2" id="full-name" placeholder="Full Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark border-0 rounded-lg h-14 px-4 focus:ring-primary focus:ring-2" id="email" placeholder="Email" type="email"/>
</div>
<div>
<label class="sr-only" for="phone">Phone</label>
<input class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark border-0 rounded-lg h-14 px-4 focus:ring-primary focus:ring-2" id="phone" placeholder="Phone" type="tel"/>
</div>
<div>
<label class="sr-only" for="address">Address</label>
<input class="w-full bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-subtle-light dark:placeholder-subtle-dark border-0 rounded-lg h-14 px-4 focus:ring-primary focus:ring-2" id="address" placeholder="Address" type="text"/>
</div>
</form>
</main>
<footer class="px-6 py-8">
<button class="w-full bg-primary text-background-dark font-bold h-14 rounded-lg text-lg">
        Register
      </button>
<p class="text-center mt-6">
<a class="text-sm text-subtle-light dark:text-subtle-dark underline" href="#">Already have an account? Sign in</a>
</p>
</footer>
</div>

</body></html>
