</div>
<div class="flex flex-col gap-1 rounded-lg p-4 bg-primary/10 dark:bg-primary/20">

<p class="text-2xl font-bold text-primary">10,000</p>
</div>
<div class="col-span-2 flex flex-col gap-1 rounded-lg p-4 bg-primary/10 dark:bg-primary/20">

<p class="text-2xl font-bold text-primary">8,000 <span class="text-base font-medium">lbs</span></p>

</div>
</section>

<div class="flex flex-col gap-1 rounded-lg p-4 bg-primary/10 dark:bg-primary/20">

<p class="text-2xl font-bold text-primary">500</p>
</div>

<p class="text-2xl font-bold text-primary">150</p>
</div>
<div class="col-span-2 flex flex-col gap-1 rounded-lg p-4 bg-primary/10 dark:bg-primary/20">
<p class="text-sm font-medium text-black/60 dark:text-white/60">Active Receivers</p>
<p class="text-2xl font-bold text-primary">350</p>
</div>
</div>
</section>

<div class="rounded-lg bg-primary/10 dark:bg-primary/20 p-4">
<div class="flex items-baseline justify-between gap-2">
