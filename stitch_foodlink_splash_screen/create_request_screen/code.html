<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FoodLink - New Request</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "foreground-light": "#111813",
                        "foreground-dark": "#e3e3e3",
                        "input-light": "#ffffff",
                        "input-dark": "#183323",
                        "placeholder-light": "#61896f",
                        "placeholder-dark": "#94b1a0",
                        "border-light": "#dbe6df",
                        "border-dark": "#2a4d36"
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2361896f' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .dark .form-select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394b1a0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center p-4">
<button class="text-foreground-light dark:text-foreground-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-foreground-light dark:text-foreground-dark text-lg font-bold flex-1 text-center mr-8">New Request</h1>
</div>
</header>
<main class="flex-1 flex flex-col p-4 space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark" for="food-type">Food Type</label>
<select class="form-select w-full h-14 px-4 bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary/50 focus:border-primary" id="food-type">
<option selected="">Select Food Type</option>
<option value="vegetables">Vegetables</option>
<option value="fruits">Fruits</option>
<option value="dairy">Dairy Products</option>
<option value="bakery">Bakery Items</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark" for="quantity">Quantity</label>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary/50 focus:border-primary" id="quantity" placeholder="e.g., 5 kg" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark" for="address">Delivery Address</label>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary/50 focus:border-primary" id="address" placeholder="Enter your full address" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark" for="notes">Additional Notes</label>
<textarea class="w-full p-4 bg-input-light dark:bg-input-dark border border-border-light dark:border-border-dark rounded-lg text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary/50 focus:border-primary" id="notes" placeholder="Any special instructions? (optional)" rows="4"></textarea>
</div>
</main>
<footer class="p-4 bg-background-light dark:bg-background-dark sticky bottom-0">
<button class="w-full h-14 px-5 bg-primary text-background-dark font-bold text-base rounded-full hover:bg-primary/90 transition-colors duration-300">
                Submit Request
            </button>
</footer>
</div>

</body></html>
