<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex items-center justify-center w-10 h-10">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-slate-800 dark:text-slate-200 flex-1 text-center">Preferences</h1>
<div class="w-10"></div>
</header>
<main class="px-4 pb-4">
<section class="mt-4">
<h2 class="text-base font-bold text-slate-800 dark:text-slate-200 mb-2">General</h2>
<div class="bg-white dark:bg-black/20 rounded-lg">
<a class="flex items-center justify-between p-4 border-b border-slate-200 dark:border-slate-800" href="#">
<div class="flex flex-col">
<span class="font-medium text-slate-800 dark:text-slate-200">Language</span>
<span class="text-sm text-primary">English</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</a>
<a class="flex items-center justify-between p-4" href="#">
<div class="flex flex-col">
<span class="font-medium text-slate-800 dark:text-slate-200">Theme</span>
<span class="text-sm text-primary">System Default</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</a>
</div>
</section>
<section class="mt-8">
<h2 class="text-base font-bold text-slate-800 dark:text-slate-200 mb-2">Data</h2>
<div class="bg-white dark:bg-black/20 rounded-lg">
<a class="flex items-center justify-between p-4" href="#">
<div class="flex flex-col">
<span class="font-medium text-slate-800 dark:text-slate-200">Data Usage</span>
<span class="text-sm text-primary">Standard</span>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600">chevron_right</span>
</a>
</div>
</section>
</main>
</div>
<nav class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
<div class="flex justify-around items-center h-16">
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">Home</span>
</a>
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">volunteer_activism</span>
<span class="text-xs">Donations</span>
</a>
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">inventory_2</span>
<span class="text-xs">Requests</span>
</a>
<a class="flex flex-col items-center justify-center text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span class="text-xs">Transactions</span>
</a>
<a class="flex flex-col items-center justify-center text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
<span class="text-xs font-bold">Profile</span>
</a>
</div>
<div class="h-safe-area-bottom bg-background-light dark:bg-background-dark"></div>
</nav>
</div>

</body></html>
