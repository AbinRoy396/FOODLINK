<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NGO Verification</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11d452",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "content-light": "#111813",
              "content-dark": "#f6f8f6",
              "subtle-light": "#61896f",
              "subtle-dark": "#a3b3a9",
              "border-light": "#dbe6df",
              "border-dark": "#2a4b35",
            },
            fontFamily: {
              "display": ["Work Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<header class="bg-background-light dark:bg-background-dark p-4 shadow-sm">
<div class="container mx-auto flex items-center justify-between">
<button class="text-content-light dark:text-content-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-content-light dark:text-content-dark">Verify NGO</h1>
<div class="w-8"></div>
</div>
</header>
<main class="flex-grow overflow-y-auto p-4 space-y-6">
<div class="bg-white dark:bg-background-dark rounded-lg shadow-md p-4 flex items-center space-x-4 border border-border-light dark:border-border-dark">
<div class="w-16 h-16 rounded-lg bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCBGX-xSzVC4uTusHmRg8rTWctQflrya-V601JKi1orNZUVMfzZ9GSuVo2PGTDFXxdG7fz7KXutPbvtkr2u0lKtbaQYAJsI8rEx2JvsicsoRQCm3q5pjTKK9NA8IzXSbVRffJVBY7h-SQFIaUgf-cHQzPt8Re1B0Q9-wab1mzJBnjpdwur_ohCB9647MEOYn2KrV-qGP4OeITMYxA9uRmUl7WR9n-UD9st_lH4yUdACUkMe_x0KbY2xXHxAGPNJU2S0p5jB_deQ-A');"></div>
<div class="flex-1">
<h2 class="text-base font-bold text-content-light dark:text-content-dark">Green Harvest Initiative</h2>
<p class="text-sm text-subtle-light dark:text-subtle-dark">Registration ID: 12345</p>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-subtle-light dark:text-subtle-dark px-1" for="notes">Notes (Optional)</label>
<textarea class="w-full min-h-[120px] p-3 form-textarea resize-none rounded-lg bg-white dark:bg-background-dark border border-border-light dark:border-border-dark focus:ring-primary focus:border-primary text-content-light dark:text-content-dark placeholder:text-subtle-light dark:placeholder:text-subtle-dark" id="notes" placeholder="Add notes for the decision..."></textarea>
</div>
</main>
<footer class="bg-background-light dark:bg-background-dark p-4 border-t border-border-light dark:border-border-dark">
<div class="container mx-auto grid grid-cols-2 gap-4">
<button class="w-full h-12 flex items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 text-primary font-bold">
<span>Reject</span>
</button>
<button class="w-full h-12 flex items-center justify-center rounded-lg bg-primary text-background-dark font-bold">
<span>Approve</span>
</button>
</div>
</footer>
</div>

</body></html>
