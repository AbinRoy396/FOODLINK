<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FoodLink Login</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "text-light": "#111813",
                        "text-dark": "#e1e3e2",
                        "subtle-light": "#61896f",
                        "subtle-dark": "#a0b3a8",
                        "border-light": "#dbe6df",
                        "border-dark": "#2a3c31"
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2361896f' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .dark .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0b3a8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-center items-center px-4">
<div class="w-full max-w-md">
<header class="text-center mb-8">
<h1 class="text-3xl font-bold text-text-light dark:text-text-dark">FoodLink</h1>
<p class="text-subtle-light dark:text-subtle-dark mt-2">Welcome back! Please log in.</p>
</header>
<main class="space-y-6">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-1" for="email">Email</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-primary focus:border-primary" id="email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-1" for="password">Password</label>
<input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-primary focus:border-primary" id="password" placeholder="••••••••" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-1" for="role">Role</label>
<select class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="role">
<option>Select your role</option>
<option value="donor">Donor</option>
<option value="ngo">NGO</option>
<option value="receiver">Receiver</option>
</select>
</div>
</div>
<button class="w-full bg-primary text-background-dark font-bold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors">
                    Log In
                </button>
</main>
<footer class="text-center mt-8">
<p class="text-sm text-subtle-light dark:text-subtle-dark">
                    Don't have an account? 
                    <a class="font-medium text-primary hover:underline" href="#">Register</a>
</p>
</footer>
</div>
</div>

</body></html>
