<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FoodLink - NGO Registration</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "text-light": "#111813",
                        "text-dark": "#e3f0e8",
                        "placeholder-light": "#61896f",
                        "placeholder-dark": "#8aae97",
                        "input-light": "#e9f0eb",
                        "input-dark": "#1a3824",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="min-h-screen flex flex-col justify-between">
<div class="w-full max-w-md mx-auto p-4">
<header class="flex items-center justify-between py-4">
<button class="text-text-light dark:text-text-dark">
<svg fill="currentColor" height="28" viewBox="0 0 256 256" width="28" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-xl font-bold text-text-light dark:text-text-dark flex-1 text-center">NGO Registration</h1>
<div class="w-7"></div>
</header>
<main class="mt-8 space-y-6">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="organization-name">Organization Name</label>
<input class="form-input w-full bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark border-0 rounded-lg h-14 px-4 focus:ring-2 focus:ring-primary/50 transition-all duration-300" id="organization-name" name="organization-name" placeholder="Organization Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input w-full bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark border-0 rounded-lg h-14 px-4 focus:ring-2 focus:ring-primary/50 transition-all duration-300" id="email" name="email" placeholder="Email" type="email"/>
</div>
<div>
<label class="sr-only" for="phone-number">Phone Number</label>
<input class="form-input w-full bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark border-0 rounded-lg h-14 px-4 focus:ring-2 focus:ring-primary/50 transition-all duration-300" id="phone-number" name="phone-number" placeholder="Phone Number" type="tel"/>
</div>
<div>
<label class="sr-only" for="address">Address</label>
<input class="form-input w-full bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark border-0 rounded-lg h-14 px-4 focus:ring-2 focus:ring-primary/50 transition-all duration-300" id="address" name="address" placeholder="Address" type="text"/>
</div>
<div>
<label class="sr-only" for="license-document">License Document (Upload)</label>
<div class="relative">
<input class="form-input w-full bg-input-light dark:bg-input-dark text-text-light dark:text-text-dark placeholder-placeholder-light dark:placeholder-placeholder-dark border-0 rounded-lg h-14 pl-4 pr-12 focus:ring-2 focus:ring-primary/50 transition-all duration-300" id="license-document" name="license-document" placeholder="License Document (Upload)" readonly="" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 text-placeholder-light dark:text-placeholder-dark cursor-pointer">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M240,136v64a16,16,0,0,1-16,16H32a16,16,0,0,1-16-16V136a16,16,0,0,1,16-16H80a8,8,0,0,1,0,16H32v64H224V136H176a8,8,0,0,1,0-16h48A16,16,0,0,1,240,136ZM85.66,77.66,120,43.31V128a8,8,0,0,0,16,0V43.31l34.34,34.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,77.66Z"></path>
</svg>
</div>
<input class="sr-only" id="file-upload" type="file"/>
</div>
</div>
</form>
</main>
</div>
<footer class="w-full max-w-md mx-auto p-4 pb-8">
<button class="w-full bg-primary text-background-dark font-bold h-14 rounded-lg flex items-center justify-center text-lg hover:opacity-90 transition-opacity duration-300">
                Register
            </button>
</footer>
</div>


</body></html>
